<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NOLDAGA 카페</title>
<style>
  body {
    margin: 0;
    font-family: 'Arial', sans-serif;
    background-color: #f4f4f4;
  }
  
  .header {
    background-color: #fff;
    color: #333;
    padding: 20px 0;
    box-shadow: 0 4px 6px -1px rgba(0,0,0,.1);
  }

  .header-inner {
    width: 80%;
    max-width: 1200px;
    margin: auto;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  .logo {
    font-size: 2em;
    font-weight: bold;
    color: #24B1AA; /* 시그니처 색상 사용 */
    text-decoration: none;
  }

  .nav {
    display: flex;
    list-style: none;
    margin: 0;
    padding: 0;
  }

  .nav-item {
    margin: 0 10px;
  }

  .nav-link {
    font-size: 1em;
    color: #333;
    text-decoration: none;
    padding: 7px 15px;
    transition: color 0.3s;
  }

  .nav-link:hover, .nav-link:focus {
    color: #24B1AA; /* 호버 시 시그니처 색상으로 변경 */
  }

  .nav-link.active {
    color: #24B1AA; /* 현재 활성화된 링크에 색상 적용 */
    border-bottom: 2px solid #24B1AA; /* 활성화된 항목 아래에 테두리 적용 */
  }

  /* 반응형 메뉴 표시/숨김 처리 */
  @media (max-width: 768px) {
    .header-inner {
      flex-direction: column;
    }
    .nav {
      flex-direction: column;
      width: 100%;
    }
    .nav-item {
      width: 100%;
      text-align: center;
    }
    .nav-link {
      padding: 10px;
      border-bottom: 1px solid #ddd; /* 모바일 뷰에서 링크 사이의 구분선 */
    }
  }
</style>
</head>
<body>

<header class="header">
  <div class="header-inner">
    <a href="#" class="logo">NOLDAGA</a>
    <nav>
      <ul class="nav">
        <li class="nav-item"><a href="#" class="nav-link active">홈</a></li>
        <li class="nav-item"><a href="#" class="nav-link">메뉴</a></li>
        <li class="nav-item"><a href="#" class="nav-link">커피</a></li>
        <li class="nav-item"><a href="#" class="nav-link">대관</a></li>
        <li class="nav-item"><a href="#" class="nav-link">공연</a></li>
        <li class="nav-item"><a href="#" class="nav-link">보도자료</a></li>
        <li class="nav-item"><a href="#" class="nav-link">소식</a></li>
        <li class="nav-item"><a href="#" class="nav-link">고객지원</a></li>
      </ul>
    </nav>
  </div>
</header>

</body>
</html>
