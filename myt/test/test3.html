<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NOLDAGA 카페</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
        }

        .header {
            background-color: #fff;
            color: #333;
            padding: 20px 0;
            box-shadow: 0 4px 6px -1px rgba(0,0,0,.1);
        }

        .header-inner {
            width: 80%;
            max-width: 1200px;
            margin: auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 2em;
            font-weight: bold;
            color: #24B1AA;
            text-decoration: none;
        }

        .nav {
            display: flex;
            list-style-type: none;
            margin: 0;
            padding: 0;
            background-color: transparent; /* 배경색 변경 */
            align-items: center; /* 가운데 정렬 */
        }

        /* 변경된 부분: nav-item 스타일 */
        .nav-item a {
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            display: block;
        }

        .nav-item a:hover {
            background-color: #1e9aa8;
            border-radius: 5px; /* 호버 시 모서리 둥글게 */
        }

        .nav-link {
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            display: block;
        }

        .nav-link:hover, .nav-link:focus, .nav-link.active {
            background-color: transparent; /* 호버 배경색 제거 */
            border-bottom: 3px solid #24B1AA; /* 호버 또는 활성 상태에서 테두리 색 변경 */
        }

        /* 하위 메뉴 컨테이너 */
        .dropdown-container {
            display: none; /* 기본적으로 숨김 */
            position: absolute;
            left: 0;
            top: 100%;
            background-color: #fff;
            width: 100%;
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
            z-index: 1000;
            padding: 15px 0;
        }

        /* 메뉴 아이템에 마우스 오버 시 모든 하위 메뉴 표시 */
        /* 변경된 부분: nav-item 호버 시 하위 메뉴 표시 */
        .nav .nav-item:hover + .dropdown-container,
        .dropdown-container:hover {
            display: block;
        }

        /* 하위 메뉴 스타일 */
        .dropdown-menu {
            display: flex;
            justify-content: space-around; /* 하위 메뉴 아이템 간격 조정 */
            flex-wrap: wrap; /* 내용이 많으면 다음 줄로 */
            padding: 0;
            margin: 0 20px; /* 좌우 마진 */
            list-style: none;
        }

        .dropdown-menu li {
            padding: 5px 10px; /* 패딩 조정 */
            margin: 5px; /* 마진 조정 */
            background-color: #f4f4f4; /* 배경색 */
            border-radius: 5px; /* 모서리 둥글게 */
            margin-bottom: 10px; /* 메뉴 아이템 간격 */
        }

        .dropdown-menu li:hover {
            background-color: #eaeaea; /* 호버 배경색 */
        }

        .dropdown-menu a {
            text-decoration: none;
            color: #333; /* 링크 색상 */
            display: block;
            transition: background-color 0.3s; /* 하위 메뉴 호버 애니메이션 */
        }

        /* 반응형 디자인 */
        @media (max-width: 768px) {
            .header-inner {
                flex-direction: column;
            }
            .nav {
                flex-direction: column;
            }
            .nav-item {
                width: 100%; /* 모바일에서 너비 100% */
            }
            .nav-link {
                padding: 10px;
                justify-content: center; /* 센터 정렬 */
            }
            .dropdown-menu {
                width: 100%; /* 모바일에서 너비 100% */
                position: static; /* 정적 위치 */
            }
        }
    </style>
</head>
<body>

<header class="header">
    <div class="header-inner">
        <a href="#" class="logo">NOLDAGA</a>
        <ul class="nav">
            <li class="nav-item"><a href="#">소개</a></li>
            <li class="nav-item"><a href="#">메뉴</a></li>
            <!-- 기타 nav-item -->
        </ul>
        <div class="dropdown-container">
            <ul class="dropdown-menu">
                <li><a href="#">팀 소개</a></li>
                <li><a href="#">역사</a></li>
                <li><a href="#">커뮤니티</a></li>
                <!-- 기타 하위 메뉴 링크들... -->
            </ul>
            <ul class="dropdown-menu">
                <li><a href="#">커피</a></li>
                <li><a href="#">차</a></li>
                <li><a href="#">디저트</a></li>
                <!-- 기타 하위 메뉴 링크들... -->
            </ul>
            <!-- 추가 dropdown-menu -->
        </div>
    </div>
</header>

</body>
</html>
